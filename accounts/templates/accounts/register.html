<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register - Doctor Portal</title>
        {% load static %}
        <link href="{% static 'home/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'home/assets/plugins/pe-icon-7-stroke/css/pe-icon-7-stroke.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'home/assets/main/css/account.css' %}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="login-wrapper">
            <div class="container-center lg">
             <div class="login-area">
                <div class="panel panel-bd panel-custom">
                    <div class="panel-heading">
                        <div class="view-header">
                            <div class="header-icon">
                                <i class="pe-7s-unlock"></i>
                            </div>
                            <div class="header-title">
                                <h3>Register</h3>
                                <small><strong>Please enter your data to register.</strong></small>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="{% url 'accounts:register' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label>Firstname</label>
                                    <input type="text" value="" id="firstname" class="form-control" name="firstname" required>
                                    <span class="help-block small">Your first name</span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Lastname</label>
                                    <input type="text" value="" id="lastname" class="form-control" name="lastname">
                                    <span class="help-block small">Your last name</span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Email Address</label>
                                    <input type="text" value="" id="email" class="form-control" name="email">
                                    <span class="help-block small">Your address email</span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Hospital Name</label>
                                    <input type="text" value="" id="hospitalname" class="form-control" name="hospitalname">
                                    <span class="help-block small">Your designated hospital</span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Password</label>
                                    <input type="password" value="" id="password" class="form-control" name="password">
                                    <span class="help-block small">Your hard to guess password</span>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Repeat Password</label>
                                    <input type="password" value="" id="repeatpassword" class="form-control" name="repeatpassword">
                                    <span class="help-block small">Please repeat your pasword</span>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-warning">Register</button>
                                <a class="btn btn-add" href="{% url 'accounts:login' %}">Login</a>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'home/assets/plugins/jQuery/jquery-1.12.4.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'home/assets/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    </body>

</html>
